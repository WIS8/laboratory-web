<nz-layout style="padding:0 24px 24px">
  <nz-breadcrumb style="margin:12px 0;">
    <nz-breadcrumb-item>主页</nz-breadcrumb-item>
    <nz-breadcrumb-item>设备管理</nz-breadcrumb-item>
    <nz-breadcrumb-item>设备报废</nz-breadcrumb-item>
  </nz-breadcrumb>
  <form nz-form [formGroup]="DeviceScrapForm" >
    <nz-form-item>
      <nz-form-label  nzFor="DeviceNo" nzSm="4" nzXs="24">设备编号</nz-form-label>
      <nz-form-control nzSm="8" nzXs="24" nzHasFeedback>
        <input formControlName="DeviceNo" nz-input type="text">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label  nzFor="DeviceScrapNo" nzSm="4" nzXs="24">报废编号</nz-form-label>
      <nz-form-control nzSm="8" nzXs="24" nzHasFeedback>
        <input formControlName="DeviceScrapNo" nz-input type="text">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label  nzFor="DeviceScrapDate" nzSm="4" nzXs="24">报废日期</nz-form-label>
      <nz-form-control nzSm="8" nzXs="24" nzHasFeedback>
        <input formControlName="DeviceScrapDate" nz-input type="text">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="DeviceScrapStatus" nzSm="4" nzXs="24">报废状态</nz-form-label>
      <nz-form-control nzSm="8" nzXs="24" nzHasFeedback>
        <input formControlName="DeviceScrapStatus" nz-input type="text">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="DeviceScrapDateNew" nzSm="4" nzXs="24">报废更新日期</nz-form-label>
      <nz-form-control nzSm="8" nzXs="24" nzHasFeedback>
        <input formControlName="DeviceScrapDateNew" nz-input type="text">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="DeviceScrapProcess" nzSm="4" nzXs="24">报废处理</nz-form-label>
      <nz-form-control nzSm="8" nzXs="24" nzHasFeedback>
        <input formControlName="DeviceScrapProcess" nz-input type="text">
      </nz-form-control>
    </nz-form-item>
  </form>
  <div nz-row>
    <div nz-col nzSpan="4"></div>
    <div nz-col nzSpan="7">
      <button nz-button nzType="primary" nzBlock>确认</button>
    </div>
    <div nz-col nzSpan="11"></div>
  </div>
</nz-layout>
