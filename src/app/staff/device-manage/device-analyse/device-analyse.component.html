<nz-layout style="padding:0 24px 24px">
  <nz-breadcrumb style="margin:12px 0;">
    <nz-breadcrumb-item>主页</nz-breadcrumb-item>
    <nz-breadcrumb-item>设备管理</nz-breadcrumb-item>
    <nz-breadcrumb-item>设备统计</nz-breadcrumb-item>
  </nz-breadcrumb>
  <ngx-charts-pie-chart [results]="items">
    <li *ngFor="let item of items">
      {{item.name}}: {{item.value | number}}
      <br>
    </li>
  </ngx-charts-pie-chart>
</nz-layout>
